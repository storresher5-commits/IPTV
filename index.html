<!DOCTYPE html>
<html>
<head>
    <title>IPTV - Acceso</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }
        .valido { 
            background: #2ed573; 
            color: white; 
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .expirado { 
            background: #ff4757; 
            color: white; 
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        .info {
            background: #3498db;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .enlace-box {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ ACCESO IPTV</h1>
        <p>Suscripci√≥n v√°lida por 1 a√±o</p>
        
        <div id="estado"></div>
        
        <div id="enlace" style="display:none; margin-top:20px;">
            <h3>‚úÖ Tu enlace M3U est√° LISTO:</h3>
            <div class="enlace-box">
                <input type="text" id="url" readonly>
            </div>
            <button onclick="copiar()">üìã Copiar Enlace</button>
            <div class="info">
                <p>‚ö° <strong>Instrucciones:</strong></p>
                <p>1. Copia el enlace de arriba</p>
                <p>2. P√©galo en tu app IPTV favorita</p>
                <p>3. Apps recomendadas: IPTV Smarters, TiviMate, OTT Navigator</p>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è FECHA DE EXPIRACI√ìN: 17 Diciembre 2025 (1 a√±o desde hoy)
        const expira = new Date('2025-12-17');
        const hoy = new Date();
        const diasRestantes = Math.ceil((expira - hoy) / (1000 * 60 * 60 * 24));
        
        const estadoDiv = document.getElementById('estado');
        const enlaceDiv = document.getElementById('enlace');
        
        if (hoy > expira) {
            // SUSCRIPCI√ìN EXPIRADA
            estadoDiv.innerHTML = 
                '<div class="expirado"><h2>‚úñÔ∏è SUSCRIPCI√ìN EXPIRADA</h2>' +
                '<p>Contacta con el administrador para renovar</p></div>';
        } else {
            // SUSCRIPCI√ìN ACTIVA
            estadoDiv.innerHTML = 
                '<div class="valido"><h2>‚úÖ SUSCRIPCI√ìN ACTIVA</h2>' +
                `<p><strong>${diasRestantes}</strong> d√≠as restantes</p>` +
                `<p>Expira: ${expira.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p></div>`;
            
            // Mostrar enlace M3U
            enlaceDiv.style.display = 'block';
            document.getElementById('url').value = 
                'https://storresher5-commits.github.io/IPTV/';
        }
        
        function copiar() {
            const input = document.getElementById('url');
            input.select();
            document.execCommand('copy');
            alert('‚úÖ Enlace copiado al portapapeles');
        }
        
        // Mostrar fecha actual en consola para debug
        console.log('Fecha actual:', hoy.toLocaleDateString());
        console.log('Fecha expiraci√≥n:', expira.toLocaleDateString());
        console.log('D√≠as restantes:', diasRestantes);
    </script>
</body>
</html>
